<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Advanced Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form action="https://www.google.com/advanced_search" method="GET">
      <div class="advanced-options">
        <label for="all-words">Find pages with all these words:</label>
        <input type="text" name="all-words" id="all-words">
        <label for="exact-phrase">Find pages with this exact word or phrase:</label>
        <input type="text" name="exact-phrase" id="exact-phrase">
        <label for="any-words">Find pages with any of these words:</label>
        <input type="text" name="any-words" id="any-words">
        <label for="none-words">Find pages with none of these words:</label>
        <input type="text" name="none-words" id="none-words">
        <input type="submit" value="Advanced Search" class="advanced-button">
      </div>
    </form>
    <a href="index.html" class="back-link">Back to Google Search</a>
  </div>
</body>
</html>
